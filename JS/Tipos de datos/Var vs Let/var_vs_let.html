<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1>Var vs Let</h1>
    <p>Revisa la consola donde imprimira la variable hola</p>
    <p> Recuerda que jacascript con var se usa para ambito general del codigo mientras que Let se usa/para los bloques. {}
    </p>
    <script>
        var hola = 'Hello world';
        console.log(hola);
    //Ejemplo de como var y Let trabajan
    var musica = 'Rock'
    console.log('El genero de la cancion es:', musica)
    //Bloque de codigo

    {
        let musica = 'Thrash Metal'
        console.log('El genero de la cancion es:', musica)
    }
    
    //Codigo fuera del bloque
    
    console.log('El genero de la cancion es:', musica);

    //Const

    const pi = 3.1416
    pi = 15
    //recuerda que no se puede iniciar una variable de const sin esablecerle un valor, no se puede es malo

    </script>
</body>
</html>
