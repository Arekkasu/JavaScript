<body>
  <h1>CRUD API REST CON AJAX :D</h1>
  <section class="crud">
    <article>
      <h2 class="crud-title">Agregar Armadura</h2>
      <form action="" class="crud-form">
        <input type="text" name="armadura" placeholder="armadura" required/>
          <br />
          <input type="text" name="juego"
          placeholder="juego" required/><br /><input type="text" name="image" placeholder="imagen"
          required/><br />
        <input type="hidden" name="id" />
        <input type="submit" value="enviar" />
      </form>
    </article>
    <article>
      <h2></h2>
      <table class="crud-table">
        <thead>
          <tr>
            <th>nombre</th>
            <th>juego</th>
            <th>imagen</th>
            <th>acciones</th>
          </tr>
        </thead>
        <tbody></tbody>

      </table>

    </article>
